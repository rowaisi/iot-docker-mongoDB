  haproxy:
    image: dockercloud/haproxy:latest
    links:
    - web
    ports:
    - 8086:80
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock

  iot:
    build:
      context: ./dockers/
      dockerfile: Dockerfile.iot
    links:
    - haproxy
    environment:
      TEST_URL: http://haproxy/sensor/add
      TZ: "America/Montreal"
    volumes:
    - ./IoT:/app/run

  cadvisor:
    image: google/cadvisor:latest
    volumes:
    - /../:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker:/var/lib/docker:ro
    ports:
    - 8080:8080
    
