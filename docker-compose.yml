version: '2.2'

services:
  web:
    build:
      context: ./dockers/
      dockerfile: Dockerfile.web
    extra_hosts:
      - "service.localhost:172.16.123.1"
    environment:
      TZ: "America/Montreal"
      UWSGI_CHEAPER: 0
      UWSGI_PROCESSES: 1
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password


